<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>时间卡片堆叠 Demo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #FFEFEF, #E8FFF8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  /* 卡片堆叠容器 */
  .datetime-stack {
    position: relative;
    width: 260px;
    height: 300px;
    pointer-events: none;
  }

  /* 公共卡片样式 */
  .datetime-card {
    position: absolute;
    width: 240px;
    padding: 1rem;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    left: 50%;
    transform: translateX(-50%);
  }

  /* 三块卡片不同颜色与旋转 */
  #dateCard {
    top: 0;
    transform: translateX(-50%) rotate(-2deg);
    background: linear-gradient(135deg, #FFEFEF, #FFD8B1);
    z-index: 3;
  }
  #timeCard {
    top: 40px;
    transform: translateX(-50%) rotate(1deg);
    background: linear-gradient(135deg, #E8FFF8, #C1E1FF);
    z-index: 2;
  }
  #weekdayCard {
    top: 80px;
    transform: translateX(-50%) rotate(-1deg);
    background: linear-gradient(135deg, #D8B9F3, #C1FFD7);
    z-index: 1;
  }

  /* hover 放大效果 */
  .datetime-card:hover {
    transform: translateX(-50%) scale(1.05) rotate(0deg);
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
  }
</style>
</head>
<body>

<div class="datetime-stack">
  <div class="datetime-card" id="dateCard">--/--/----</div>
  <div class="datetime-card" id="timeCard">--:--:--</div>
  <div class="datetime-card" id="weekdayCard">---</div>
</div>

<script>
  function updateStackTime() {
    const now = new Date();
    document.getElementById("dateCard").textContent = now.toLocaleDateString('en-GB');
    document.getElementById("timeCard").textContent = now.toLocaleTimeString('en-US');
    document.getElementById("weekdayCard").textContent = now.toLocaleDateString('en-GB', { weekday: 'long' });
  }
  setInterval(updateStackTime, 1000);
  updateStackTime();
</script>

</body>
</html>
